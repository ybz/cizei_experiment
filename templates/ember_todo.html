<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ember.js TodoMVC</title>
        <link rel="stylesheet" href="{{ 'ember_todo/style.css' | static }}">
        <script src="{{ 'vendor/jquery/jquery-2.0.3.js' | static }}"></script>
        <script src="{{ 'vendor/handlebars/handlebars-v1.3.0.js' | static }}"></script>
        <script src="{{ 'vendor/ember/ember.js' | static }}"></script>
        <script src="{{ 'vendor/ember/ember-data.js' | static }}"></script>
    </head>
    <body>


        <script type="text/x-handlebars" data-template-name="todos/index">
            {% raw %}
                <ul id="todo-list">
                    {{#each itemController="todo"}}
                        <li {{bind-attr class="isCompleted:completed isEditing:editing" }}>
                            {{#if isEditing}}
                                {{ edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges" }}
                            {{else}}
                                {{ input type="checkbox" checked=isCompleted class="toggle" }}
                                <label {{ action "editTodo" on="doubleClick"}}>{{ title }}</label><button {{ action "removeTodo" }} class="destroy"></button>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            {% endraw %}
        </script>

        <script type="text/x-handlebars" data-template-name="todos">
            {% raw %}
            <section id="todoapp">
                <header id="header">
                    <h1>todos</h1>
                    {{ input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo" }}
                </header>
                <section id="main">
                    {{ outlet }}
                    <input type="checkbox" id="toggle-all">
                </section>

                <footer id="footer">
                    <span id="todo-count">
                        <strong>{{ remaining }}</strong> {{ inflection }} left
                    </span>
                    <ul id="filters">
                        <li>
                            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
                        </li>
                        <li>
                            {{#link-to "todos.completed" activeClass="selected"}}Completed{{/link-to}}
                        </li>
                    </ul>

                    {{#if hasCompleted}}
                        <button id="clear-completed" {{action "clearCompleted"}}>
                            Clear completed ({{completed}})
                        </button>
                    {{/if}}
                </footer>
            </section>

            <footer id="info">
                <p> Double-click to edit a todo</p>
            </footer>
            {% endraw %}
        </script>
        <script src="{{ 'ember_todo/application.js' | static }}"></script>
        <script src="{{ 'ember_todo/router.js' | static }}"></script>
        <script src="{{ 'ember_todo/models/todo.js' | static }}"></script>
        <script src="{{ 'ember_todo/controllers/todos_controller.js' | static }}"></script>
        <script src="{{ 'ember_todo/controllers/todo_controller.js' | static }}"></script>
        <script src="{{ 'ember_todo/views/edit_todo_view.js' | static }}"></script>
    </body>
</html>
